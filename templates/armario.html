<html>
<head>
    <title>Armario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Pixelify+Sans:wght@400;500;600&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/armario.css">
</head>
<body>
    <h1>Acessórios Images</h1>
    <form method="POST">
    <div class="image-container">
        {% for cat in cat1 %}
            <label>
                <input type="radio" name="acessorio" value="{{ cat }}">
                <img src="{{ cat }}">
            </label>
        {% endfor %}
    </div>
    <h1>Superior Images</h1>
    <div class="image-container">
        {% for cat in cat2 %}
            <label>
                <input type="radio" name="superior" value="{{ cat }}">
                <img src="{{ cat }}">
            </label>
        {% endfor %}
    </div>
    <h1>Inferior Images</h1>
    <div class="image-container">
        {% for cat in cat3 %}
            <label>
                <input type="radio" name="inferior" value="{{ cat }}">
                <img src="{{ cat }}">
            </label>
        {% endfor %}
    </div>
    <h1>Calçados Images</h1>
    <div class="image-container">
        {% for cat in cat4 %}
            <label>
                <input type="radio" name="calcado" value="{{ cat }}">
                <img src="{{ cat }}">
            </label>
        {% endfor %}
    </div>
        <label for="dia_semana">Escolha o dia da semana:</label>
        <select name="dia_semana" id="dia_semana">
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-Feira</option>
            <option value="sabado">Sabado</option>
            <option value="domingo">Domingo</option>
        </select>
        <input name="Submeter"type="submit" value="Submeter">
        
        <a>
            <input name="home" type="submit" value="home"/>
        </a>
    </form>
    
</body>
</html>
