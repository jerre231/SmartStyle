<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Pixelify+Sans:wght@400;500;600&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="/static/css/cadastro.css">
</head>
<body>
    <img src="static/css/logos.png" alt="LogoSite" class="logo">

    <div class="container"></div>
    <form method="POST" name="primary-form">
        <div class="login-container">
            <h1 class="login-title">SmartStyle - Seu armÃ¡rio inteligente</h1>

            </div>

                <form action="{{ url_for('login') }}" method="get">
                    <input name="Voltar" type="submit" value="Voltar"/>
                </form>
            </div>
        </div>
    </form>
</body>
</html>
